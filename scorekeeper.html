<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <title>Score Keeper</title>
</head>

<body>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <div class="card-image">
              <figure class="image is-2by1">
                <img src="./img/card-img.jpg" alt="tennis table image">
              </figure>
            </div>
            <header class="card-header">
              <p class="card-header-title">Ping Pong Score Keeper</p>
            </header>
            <div class="card-content">
              <div class="content">
                <h1 class="title is-1"><span>0</span> - <span>0</span></h1>
                <p class="subtitle">
                  Use the buttons below to keep score
                </p>
                <label for="selectScore" class=" label is-large is-inline">Playing to</label>
                <div class="select is-rounded">
                  <select name="maxScore" id="selectScore">
                    <option value="1">1</option>
                    <option value="3" selected>3</option>
                    <option value="5">5</option>
                    <option value="7">7</option>
                    <option value="10">10</option>
                  </select>
                </div>
              </div>
            </div>
            <footer class="card-footer">
              <button id="player1" class="is-primary button card-footer-item is-large">
                +1 Player One
              </button>
              <button id="player2" class="is-info button card-footer-item is-large">
                +1 Player Two
              </button>
              <button id="reset" class="is-danger button card-footer-item is-large">
                Reset
              </button>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="scorekeeper.js"></script>
</body>

</html>
